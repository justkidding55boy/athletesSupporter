{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Athletes Supporter</title>
  <link rel="icon" type="image/x-icon" href="{% static 'imgs/runner.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'imgs/runner.png' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>
  <script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'draw/preference/small.css' %}">
</head>

<body>
  <!-- You may change the dimensions of this canvas -->
  <div class="display_size" style="text-align: center; font-size: 2vw;"></div>
  <div id="watch-box">
    <div id="conditions">
      <div class="condition" id = "tired">
         <img src="{% static 'imgs/tired.png' %}">
      </div>
      <div class="condition" id = "water">
        <img src="{% static 'imgs/water-bottle-empty.png' %}">
      </div>
      <div class="condition" id = "lost">
        <img src="{% static 'imgs/lost.png' %}">
      </div>
    </div>
    
    <div class="sent">
      <p>Sent!<img src="{% static 'imgs/tired.png' %}" class="sent-tired">
        <img src="{% static 'imgs/water-bottle-empty.png' %}" class="sent-water">
        <img src="{% static 'imgs/lost.png' %}" class="sent-lost">
      </p>
    </div>
  </div>
  
  <!-- 390 x 312 px-->
  
  <!--     <div id="gesture-box"></div> -->
  
</body>
<script type="text/javascript" src="{% static 'draw/preference/functions.js' %}"></script>
<script type="text/javascript" src="{% static 'draw/preference/small.js' %}"></script>
</html>
